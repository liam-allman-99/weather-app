    <!-- Bundles CSS and JS -->
    <script type="module" src="./js/dist/global.min.js" defer></script>
    <link rel="stylesheet" href="./scss/dist/global.min.css" type="text/css"
    media="all" />

    <!-- CDN for FontAwesome Package -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-auto">
            <img src="./img/logo.svg" alt="dawncast site logo">
          </div>

          <div class="col-auto d-md-none">
            <button name="search-btn" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
    
          <div class="mt-3 mt-lg-0 col-12 col-sm-auto d-none d-md-block" id="search-field">
            <div class="search-container">
              <input type="text" name="weather-search" id="weather-search" placeholder="Search...">
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="py-6 py-lg-12 flex-fill" id="forecast-content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-row align-items-center mb-6">
              <h1 class="mb-0 text-quaternary" id="weather-location">London</h1>
              <!-- <h3 class="ms-4 mb-0 text-tertiary" id="current-time"></h3> -->
            </div>

            <!-- Buttons for forecast tabs -->
            <ul class="nav nav-tabs" id="dateTabs" role="tablist"></ul>

            <!-- Tab content relating to buttons -->
            <div class="tab-content" id="forecastContent"></div>

            <div class="unit-change d-flex flex-column flex-sm-row align-items-center mt-lg-8">
              <p class="mb-2 mb-sm-0 me-sm-2 text-primary">Unit of measurement</p>
              
              <div class="select-container">
                <select name="unit-select" id="unit-select">
                  <option value="metric">Metric</option>
                  <option value="imperial">Imperial</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-4 bg-quaternary">
      <div class="container">
        <div class="row align-items-center justify-content-center justify-content-md-between">
          <div class="col-12 col-md-auto text-center text-md-start">
            <p class="mb-4 mb-md-0 text-white">Designed/Developed by Liam Allman</p>
          </div>

          <div class="col-12 col-md-auto">
            <p class="mb-0 text-white text-center text-md-start">Powered by <a href="https://www.weatherapi.com/" title="Weather API" class="btn-underline-quinary">WeatherAPI.com</a></p>
          </div>
        </div>
      </div>
    </footer>
